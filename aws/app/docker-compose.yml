services:
  app:
    image: eclipse-temurin:17-jre
    container_name: snac-app
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - SPRING_PROFILES_ACTIVE=loadtest
      - JAVA_OPTS=-Xms512m -Xmx1g -javaagent:/pinpoint-agent/pinpoint-bootstrap-2.5.4.jar -Dpinpoint.agentId=snac-app-1 -Dpinpoint.applicationName=snac-backend -Dpinpoint.profiler.transport.grpc.collector.ip=172.31.11.198
    volumes:
      - ./app.jar:/app/app.jar
      - pinpoint_agent:/pinpoint-agent
    working_dir: /app
    command: >
      sh -c "java $${JAVA_OPTS} -jar app.jar"
    depends_on:
      pinpoint-agent-downloader:
        condition: service_completed_successfully

  pinpoint-agent-downloader:
    image: alpine:3.19
    volumes:
      - pinpoint_agent:/pinpoint-agent
    command: >
      sh -c "
        if [ ! -f /pinpoint-agent/pinpoint-bootstrap-2.5.4.jar ]; then
          apk add --no-cache curl tar &&
          curl -fSL https://github.com/pinpoint-apm/pinpoint/releases/download/v2.5.4/pinpoint-agent-2.5.4.tar.gz -o /tmp/agent.tar.gz &&
          tar -xzf /tmp/agent.tar.gz -C /pinpoint-agent --strip-components=1 &&
          rm /tmp/agent.tar.gz;
        fi
      "

volumes:
  pinpoint_agent:
