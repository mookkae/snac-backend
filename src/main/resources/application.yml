spring:
  application:
    name: snac-server

  ai:
    azure:
      openai:
        api-key: ${AZURE_OPENAI_API_KEY}
        endpoint: ${AZURE_OPENAI_ENDPOINT}
        chat:
          options:
            deployment-name: gpt-4o

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${NAVER_REDIRECT_URI}
            
            authorization-grant-type: authorization_code
            scope:


          google:
            client-name: google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}

            authorization-grant-type: authorization_code
            scope: email


          kakao:
            client-name: kakao
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}

            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:


        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # 데이터베이스 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
    show-sql: false

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  # AWS SNS 설정
  cloud:
    aws:
      credentials:
        access-key: ${AWS_SNS_ACCESS_KEY}
        secret-key: ${AWS_SNS_SECRET_KEY}
      region:
        static: ${REGION}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # JWT 설정
  jwt:
    secret: ${JWT_SECRET_KEY}
    #    access-expiration: 900000
    access-expiration: 43200000
    #15분
    refresh-expiration: 43200000
    #12시간
    #    social-expiration: 60000
    social-expiration: 43200000
    #1분

  # RabbitMQ 설정
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    # Connection Recovery 설정
    connection-timeout: 10000
    requested-heartbeat: 60             # 60초마다 하트비트
    cache:
      channel:
        size: 25                        # 채널 풀 크기
        checkout-timeout: 5000


# CORS 외부화 설정
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:5500
    - http://127.0.0.1:5500
    - http://127.0.0.1:3000
    - https://docs.tosspayments.com
    - https://snac-app.com
    - https://www.snac-app.com
    - https://api.snac-app.com
    - https://develop.df83wi2m9axuw.amplifyapp.com
    - https://seungwoo.i234.me
    - https://kapi.kakao.com
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers: [ "*" ]
  exposed-headers: [ "Authorization" ]
  allow-credentials: true

kakao:
  admin-key: ${KAKAO_ADMIN_KEY}


# Swagger UI (springdoc) 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    with-credentials: true
    oauth2-redirect-url: /swagger-ui/oauth2-redirect.html

# 결제 (Toss) 설정
payments:
  toss:
    url: "https://api.tosspayments.com/"
    secret-key: ${TOSS_SECRET_KEY}

# AES 암호화 설정
aes:
  passphrase: ${AES_PASSPHRASE}
  salt: ${AES_SALT}


logging:
  level:
    com.ureca.snac.auth.config.SecurityConfig: DEBUG

# s3
aws:
  s3:
    region: ap-northeast-2
    bucket: snac-static
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    attachment-dir: trade/attachments/

custom:
  stomp:
    host: ${STOMP_HOST}
    port: ${STOMP_PORT}
    client-login: ${STOMP_CLIENT_LOGIN}
    client-passcode: ${STOMP_CLIENT_PASS}
    system-login: ${STOMP_SYSTEM_LOGIN}
    system-passcode: ${STOMP_SYSTEM_PASS}

shedlock:
  namespace: ${SHEDLOCK_NAMESPACE}

slack:
  webhook:
    url: ${SLACK_WEBHOOK_URL}

outbox:
  publisher:
    max-retry: ${OUTBOX_MAX_RETRY}
    batch-size: ${OUTBOX_BATCH_SIZE}
    stale-threshold-minutes: ${OUTBOX_STALE_THRESHOLD}
    fixed-delay-ms: ${OUTBOX_FIXED_DELAY}
  dlq-monitor:
    interval: ${OUTBOX_DLQ_MONITOR_INTERVAL}
  cleanup:
    retention-days: ${OUTBOX_CLEANUP_RETENTION_DAYS}
    batch-size: ${OUTBOX_CLEANUP_BATCH_SIZE}
    cron: ${OUTBOX_CLEANUP_CRON}

rabbitmq:
  dlq:
    ttl-ms: ${RABBITMQ_DLQ_TTL_MS}
  listener:
    retry:
      max-attempts: ${RABBITMQ_LISTENER_MAX_ATTEMPTS}
      initial-interval: ${RABBITMQ_LISTENER_INITIAL_INTERVAL}
      multiplier: ${RABBITMQ_LISTENER_MULTIPLIER}
      max-interval: ${RABBITMQ_LISTENER_MAX_INTERVAL}

reconciliation:
  scheduler:
    cron: ${RECONCILIATION_CRON}
    stale-threshold-minutes: ${RECONCILIATION_STALE_THRESHOLD}
    batch-size: ${RECONCILIATION_BATCH_SIZE}

retry:
  toss:
    max-attempts: ${RETRY_TOSS_MAX_ATTEMPTS}
    delay: ${RETRY_TOSS_DELAY}
    multiplier: ${RETRY_TOSS_MULTIPLIER}
  depositor:
    max-attempts: ${RETRY_DEPOSITOR_MAX_ATTEMPTS}
    delay: ${RETRY_DEPOSITOR_DELAY}
    multiplier: ${RETRY_DEPOSITOR_MULTIPLIER}
  slack:
    max-attempts: ${RETRY_SLACK_MAX_ATTEMPTS}
    delay: ${RETRY_SLACK_DELAY}